<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Tailwind Blog {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full bg-gray-600 py-4 shadow">
      <div class="px-8 md:px-16 flex flex-row items-center justify-between">
        <h1 class="text-4xl text-gray-200">Dj App</h1>
        <nav class="flex flex-row gap-5 items-center">
          <a href="/" class="text-md text-gray-200 hover:text-gray-50">Home</a>
          <a href="/blog" class="text-md text-gray-200 hover:text-gray-50"
            >Blog</a
          >
        </nav>
      </div>
    </header>
    <div class="h-screen mt-8 px-8 md:px-16">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
