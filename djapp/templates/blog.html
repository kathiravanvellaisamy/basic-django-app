{% extends "base.html" %} {% block content %}
<div class="p-2">
  <h2 class="text-5xl text-gray-700">Tailwind CSS - Blog</h2>

  {% for blog in blogs %}
  <div class="p-2 mt-5 border border-gray-100 shadow-md rounded">
    <h3 class="text-3xl text-gray-700 font-semibold">{{ blog.title }}</h3>
    <div class="h-[1px] bg-gray-100 w-full my-2"></div>
    <p class="mt-2 text-md text-gray-500">{{ blog.description }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
